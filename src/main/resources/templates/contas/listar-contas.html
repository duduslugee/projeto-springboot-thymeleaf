<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Painel de Contas</h2>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data de Cadastro</th>
            <th>Ações</th> <!-- Coluna para ações -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="conta : ${contasdomes}">
            <td th:text="${conta.id}"></td>
            <td th:text="${conta.descricao}"></td>
            <td th:text="${conta.valor}"></td>
            <td th:text="${conta.formattedData}"></td>
            <td>
                <a th:href="@{/contas/excluir/{id}(id=${conta.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta conta?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botão de adicionar conta à esquerda -->
    <div class="text-start mt-3">
        <a href="/contas/adicionar" class="btn btn-primary">Adicionar Nova Conta</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
