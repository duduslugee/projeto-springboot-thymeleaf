<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Painel de Contas</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data de Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conta : ${contasdomes}">
            <td th:text="${conta.id}"></td>
            <td th:text="${conta.descrição}"></td>
            <td th:text="${conta.valor}"></td>
            <td th:text="${#dates.format(conta.dataCadastro, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botão de adicionar conta embaixo -->
    <div class="text-end mt-3">
        <a href="/contas/adicionar" class="btn btn-primary">Adicionar Nova Conta</a>
    </div>
</div>
</body>
</html>
