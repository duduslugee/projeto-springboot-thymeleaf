<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Adicionar Conta</h2>
    <form th:action="@{/contas/adicionar}" th:object="${contasdomes}" method="post">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" th:field="*{descrição}" id="descricao" class="form-control" placeholder="Descrição da conta" required>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" th:field="*{valor}" id="valor" class="form-control" placeholder="Valor da conta" required>
        </div>
        <div class="mb-3">
            <label for="dataCadastro" class="form-label">Data de Cadastro</label>
            <input type="date" th:field="*{dataCadastro}" id="dataCadastro" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Adicionar Conta</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/contas" class="btn btn-secondary">Voltar para Listagem</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
