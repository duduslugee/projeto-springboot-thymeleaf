<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Adicionar Veículo</h2>
    <form th:action="@{/veiculos/adicionar}" th:object="${veiculo}" method="post">
        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" th:field="*{placa}" id="placa" class="form-control" placeholder="Placa do veículo" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" th:field="*{modelo}" id="modelo" class="form-control" placeholder="Modelo do veículo" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" th:field="*{marca}" id="marca" class="form-control" placeholder="Marca do veículo" required>
        </div>
        <div class="mb-3">
            <label for="anoModelo" class="form-label">Ano do Modelo</label>
            <input type="number" th:field="*{anoModelo}" id="anoModelo" class="form-control" placeholder="Ano do modelo" required>
        </div>
        <div class="mb-3">
            <label for="anoFabricacao" class="form-label">Ano de Fabricação</label>
            <input type="number" th:field="*{anoFabricacao}" id="anoFabricacao" class="form-control" placeholder="Ano de fabricação" required>
        </div>
        <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <input type="text" th:field="*{cor}" id="cor" class="form-control" placeholder="Cor do veículo" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" th:field="*{preco}" id="preco" class="form-control" placeholder="Preço do veículo" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Adicionar Veículo</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/veiculos" class="btn btn-secondary">Voltar para Listagem</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
